<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGo - Empowering Workers</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto">
            <h1 class="text-white text-2xl font-bold">EasyGo</h1>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="container mx-auto mt-8 px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4">Register as Worker/Employer</h2>
            
            <!-- Worker Form -->
            <form id="workerForm" class="space-y-4">
                <input type="text" placeholder="Name" class="w-full p-2 border rounded" required>
                <input type="tel" placeholder="Phone" class="w-full p-2 border rounded" required>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Register as Worker
                </button>
            </form>

            <hr class="my-6">

            <!-- Employer Form -->
            <form id="employerForm" class="space-y-4">
                <input type="text" placeholder="Employer Name" class="w-full p-2 border rounded" required>
                <input type="tel" placeholder="Contact" class="w-full p-2 border rounded" required>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    Register as Employer
                </button>
            </form>
        </div>
    </section>

    <script>
        // Worker Form
        document.getElementById('workerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            submitForm('worker');
        });
        
        // Employer Form
        document.getElementById('employerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            submitForm('employer');
        });
        
        function submitForm(type) {
            const form = type === 'worker' ? 
                document.getElementById('workerForm') : 
                document.getElementById('employerForm');
            
            const name = form.querySelector('input[type="text"]').value;
            const phone = form.querySelector('input[type="tel"]').value;
        
            fetch('https://script.google.com/macros/s/AKfycbxABILD7knjc39-baiZ0T4f5SDAX7UFu3V8lfvxX0ahf27M6598oOij8XfX8ogXoWcn/exec', {
                method: 'POST',
                body: JSON.stringify({ name, phone, type }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(() => alert('Registration Successful!'))
            .catch(() => alert('Error!'));
        }
        </script>
</body>
</html>
